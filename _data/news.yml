- date: Jan 14, 2025
  headline: |
    Céline successfully passed her private defense! Congratulations!
  body: |
    Céline has successfully completed her private thesis defense, marking a pivotal milestone in her doctoral journey.
    The committee praised her rigorous methodology, insightful contributions to the field, and the clarity of her thesis manuscript.
    This achievement is a testament to her hard work and dedication over the past 4 years. Congratulations, Céline!  
- date: Sep 6, 2024
  headline: |
    The HCPh data collection is finished!
  body: |
    We acquired the last session of the Human Connectome PHantom's standard protocols.
- date: Nov 14, 2023
  headline: |
    <i>Nature Methods</i> officially posted Céline's registered report that recently reached
    <a href="https://twitter.com/naturemethods/status/1724513994310824448">Stage 1 acceptance in principle</a>.
  body: |
    The registered report study *Reliability characterization of MRI measurements for analyses of brain networks on a single human*
    reached Stage 1 (accepted in principle) (doi:[10.6084/m9.figshare.19579873.v1](https://doi.org/10.6084/m9.figshare.19579873.v1)).
- date: Nov 14, 2023
  headline: |
    The first 36 sessions of HCPh data collection are finished!
  body: |
    We acquired the last session of the Human Connectome PHantom's reliability protocols, which concluded a few minutes before midnight.

- date: Oct 20, 2023
  headline: |
    We are starting the [Human Connectome PHantom data collection](https://www.axonlab.org/hcph-sops)!
  body: |
    A single subject will go in the scanner 36 times within a few weeks, following our [Standard Operating Procedures](https://www.axonlab.org/hcph-sops).

- date: Aug 28, 2023
  headline: |
    Alexandre Cionca joins the lab. Welcome Alex!
  body: |
    Alexandre Cionca is joining the Axon Lab through December 2023.
    Alex graduated from EPFL with a specialization in Computational Science and Engineering
    later focused on data science and statistical learning in neuroimaging with
     the University of Geneva.
     
- date: Jun 27, 2023
  headline: |
    Céline starts a doctoral research visit to the Poldrack Lab at Stanford.
  body: |
    After securing an SNSF Mobility grant, Céline started a doctoral research visit to the Poldrack Lab at Stanford.
    Congratulations and enjoy! The AxonLab will be waiting for your return with expectation and excitement.

- date: May 31, 2023
  headline: |
    Céline's registered report received <a href="https://rr.peercommunityin.org/articles/rec?id=346">Stage 1 in principle acceptance</a>
    from the PCIRR.
  body: |
    The pre-registered study *Defacing biases in manual and automated quality assessments of structural MRI with MRIQC* has been
    [recommended for Stage 1 in principle acceptance](https://rr.peercommunityin.org/articles/rec?id=346).
    We will now initiate data collection and work toward Stage 2.

- date: Feb 1, 2023
  headline: "Three abstracts accepted by OHBM'23 - Congratulations Elodie and Céline!"
  body: |
    Elodie will be presenting in Montreal (OHBM'23) [her *Q'Kay* manager](https://doi.org/10.31219/osf.io/edx6t) to assess the quality of large neuroimaging studies.
    At the same conference, Céline will present her work on [QA of fMRI using the wavelet tranform](https://doi.org/10.31219/osf.io/hnpyt), and the outcome of the [BrainHack'22 Geneva project on the interpretation of image quality metrics](https://doi.org/10.31219/osf.io/7vqzr).

- date: Dec 19, 2022
  headline: |
    <a href="https://www.frontiersin.org/articles/10.3389/fnimg.2022.1073734/">New paper</a> by Céline!
  body: |
    Céline received the acceptance notice corresponding to her latest [quality control paper](https://www.frontiersin.org/articles/10.3389/fnimg.2022.1073734/).

- date: Dec 1, 2022
  headline: |
    The <a href="https://doi.org/10.1038/s41592-022-01681-2"><em>TemplateFlow</em> paper</a> is out!
  body: |
    Our open-access paper is now available at [*Nature Methods*](https://doi.org/10.1038/s41592-022-01681-2).
    Don't miss [the corresponding *Research Briefing*](https://doi.org/10.1038/s41592-022-01682-1) entitled "Harnessing the multiverse of neuroimaging standard references."
    
- date: Dec 1, 2022
  headline: "Welcome Elodie!"
  body: |
    **Elodie Savary**, Ph.D., has joined *The AxonLab* to take over the development and community of *NiPreps*.

- date: Sep 16, 2022
  headline: "Céline passed her mid-thesis exam, congrats!"
  body: |
    Céline passed the exam with flying colors.

- date: Sep 08, 2022
  headline: |
    <a href="https://recrutement.chuv.ch/vacancy/software-developer-for-radiology-department-272565.html">Join <em>The AxonLab</em></a> as a Python developer!
  body: |
    A new 1yr (extensible to 2yr) position
    ([link](https://recrutement.chuv.ch/vacancy/software-developer-for-radiology-department-272565.html))
    is available to push the [*NiPreps* project](https://nipreps.org) forward.

- date: Feb 1, 2022
  headline: "Two abstracts accepted by ISMRM'22 and OHBM'22 - Congratulations Céline!"
  body: |
    Céline will be presenting in London (ISMRM'22) and Glasgow (OHBM'22) her work on [fMRI QC](https://doi.org/10.31219/osf.io/hz52v) and [consequences of defacing](https://doi.org/10.31219/osf.io/8mcyz), respectively.

- date: Jul 19, 2021
  headline: |
    The <a href="https://www.nipreps.org"><em>NiPreps</em> project</a> has received a 3-year R01 to continue development of the ecosystem!

  body: |
    As [previously announced](https://twitter.com/russpoldrack/status/1417184583028658204) by Prof. Poldrack, we have
    received support from the NIMH to continue *NiPreps*.

- date: Jan 4, 2021
  headline: "Welcome Céline!"
  body: |
    **Céline Provins**, M.Sc., has joined *The AxonLab* to start a Ph.D. program on MRI reliability and networks.

- date: March 1, 2020
  headline: "The website is up!"
  body: |
    Reusing [code from the Allan Lab](http://www.allanlab.org/aboutwebsite.html) (thanks!), we have set up this website.
